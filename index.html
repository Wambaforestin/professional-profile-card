<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <link rel="stylesheet" href="styles.css">
    <title>Professional Profile Card</title>
</head>

<body>
    <div class="container">
        <article class="card-article">
            <div class="card-profile">
                <img src="images/deep-violet-me.jpg" alt="my profile picture" class="card-profile-img">
            </div>

            <div class="card-tooltip">
                <div class="card-content">
                    <header class="card-header">
                        <span>Social</span>
                        <div class="card-social">
                            <a href="https://www.linkedin.com/in/wambaforestin" target="_blank">
                                <i class='bx bxl-linkedin'></i>
                            </a>
                            <a href="https://github.com/Wambaforestin" target="_blank">
                                <i class='bx bxl-github'></i>
                            </a>
                            <a href="https://twitter.com/WambaBorel" target="_blank">
                                <i class='bx bxl-twitter'></i>
                            </a>
                            <a href="#" target="_blank">
                                <i class="ri-links-fill"></i>
                            </a>
                        </div>
                    </header>

                    <div class="card-data">
                        <div class="card-image">
                            <div class="card-mask">
                                <img src="images/deep-violet-me.jpg" alt="my profile picture" class="card-img">
                            </div>

                            <span class="card-status"></span>
                        </div>
                        <h2 class="card-name">Forestin Wamba</h2>
                        <h3 class="card-profession">Junior Front-End developer</h3>
                        <a href="mailto:wambaforestin@gmail.com" class="card-button">
                            <i class='bx bx-conversation'></i><span>Send Message</span>
                        </a>
                    </div>
                </div>
            </div>
    </div>
    </article>
    </div>
</body>

</html>
